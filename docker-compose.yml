services:
  # PostgreSQL Database (shared base)
  postgres:
    image: pgvector/pgvector:pg15
    container_name: distrocv-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-distrocv_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - distrocv-network

  # Redis (shared base)
  redis:
    image: redis:7-alpine
    container_name: distrocv-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - distrocv-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  distrocv-network:
    driver: bridge
