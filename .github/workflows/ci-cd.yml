name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'
  AWS_REGION: 'eu-west-1'

jobs:
  # Backend Build and Test
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend
        
    - name: Publish artifacts
      run: dotnet publish src/DistroCv.Api/DistroCv.Api.csproj -c Release -o ./publish
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-artifacts
        path: ./publish
        retention-days: 7

  # Frontend Build and Test
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
      
    - name: Lint
      working-directory: ./client
      run: npm run lint
      
    - name: Build
      working-directory: ./client
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-artifacts
        path: ./client/dist
        retention-days: 7

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.distrocv.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-artifacts
        path: ./publish
        
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-artifacts
        path: ./client/dist
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy backend to ECS
      run: |
        # Build and push Docker image
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_DEV }}
        docker build -t distrocv-api:${{ github.sha }} -f src/DistroCv.Api/Dockerfile .
        docker tag distrocv-api:${{ github.sha }} ${{ secrets.ECR_REGISTRY_DEV }}/distrocv-api:latest
        docker push ${{ secrets.ECR_REGISTRY_DEV }}/distrocv-api:latest
        
        # Update ECS service
        aws ecs update-service --cluster distrocv-dev-cluster --service distrocv-api-service --force-new-deployment
        
    - name: Deploy frontend to S3 and CloudFront
      run: |
        # Sync to S3
        aws s3 sync ./client/dist s3://${{ secrets.S3_BUCKET_DEV }} --delete
        
        # Invalidate CloudFront cache
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} --paths "/*"
        
    - name: Run database migrations
      run: |
        # Run EF Core migrations
        dotnet tool install --global dotnet-ef
        dotnet ef database update --project src/DistroCv.Infrastructure/DistroCv.Infrastructure.csproj --startup-project src/DistroCv.Api/DistroCv.Api.csproj --connection "${{ secrets.DB_CONNECTION_STRING_DEV }}"

  # Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://distrocv.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-artifacts
        path: ./publish
        
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-artifacts
        path: ./client/dist
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Deploy backend to ECS
      run: |
        # Build and push Docker image
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY_PROD }}
        docker build -t distrocv-api:${{ github.sha }} -f src/DistroCv.Api/Dockerfile .
        docker tag distrocv-api:${{ github.sha }} ${{ secrets.ECR_REGISTRY_PROD }}/distrocv-api:${{ github.sha }}
        docker tag distrocv-api:${{ github.sha }} ${{ secrets.ECR_REGISTRY_PROD }}/distrocv-api:latest
        docker push ${{ secrets.ECR_REGISTRY_PROD }}/distrocv-api:${{ github.sha }}
        docker push ${{ secrets.ECR_REGISTRY_PROD }}/distrocv-api:latest
        
        # Update ECS service
        aws ecs update-service --cluster distrocv-prod-cluster --service distrocv-api-service --force-new-deployment
        
    - name: Deploy frontend to S3 and CloudFront
      run: |
        # Sync to S3
        aws s3 sync ./client/dist s3://${{ secrets.S3_BUCKET_PROD }} --delete --cache-control "public, max-age=31536000, immutable"
        
        # Invalidate CloudFront cache
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }} --paths "/*"
        
    - name: Run database migrations
      run: |
        # Run EF Core migrations
        dotnet tool install --global dotnet-ef
        dotnet ef database update --project src/DistroCv.Infrastructure/DistroCv.Infrastructure.csproj --startup-project src/DistroCv.Api/DistroCv.Api.csproj --connection "${{ secrets.DB_CONNECTION_STRING_PROD }}"
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated production deployment
          Commit: ${{ github.sha }}
        draft: false
        prerelease: false

  # Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Wait for deployment
      run: sleep 60
      
    - name: Check API health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://dev-api.distrocv.com/health)
        if [ $response -ne 200 ]; then
          echo "Health check failed with status code: $response"
          exit 1
        fi
        echo "Health check passed!"
        
    - name: Check frontend
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://dev.distrocv.com)
        if [ $response -ne 200 ]; then
          echo "Frontend check failed with status code: $response"
          exit 1
        fi
        echo "Frontend check passed!"
