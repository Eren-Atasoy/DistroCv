name: CI/CD â€” Koyeb Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'

jobs:
  # ============================================================
  # 1. Backend Build & Test
  # ============================================================
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

  # ============================================================
  # 2. Frontend Build & Test
  # ============================================================
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Lint
        working-directory: ./client
        run: npm run lint

      - name: Build (production)
        working-directory: ./client
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_PROD }}
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./client/dist
          retention-days: 1

  # ============================================================
  # 3. Security Scan
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================
  # 4. Deploy to Koyeb â€” Staging (develop branch)
  # ============================================================
  deploy-staging:
    name: Deploy to Staging (Koyeb)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://distrocv-api-staging-${{ secrets.KOYEB_USERNAME }}.koyeb.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Deploy API to Koyeb (staging)
        run: |
          koyeb service redeploy ${{ secrets.KOYEB_APP_NAME_STAGING }}/${{ secrets.KOYEB_API_SERVICE_NAME }}

      - name: Deploy Frontend to Koyeb (staging)
        run: |
          koyeb service redeploy ${{ secrets.KOYEB_APP_NAME_STAGING }}/${{ secrets.KOYEB_FRONTEND_SERVICE_NAME }}

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://distrocv-api-staging-${{ secrets.KOYEB_USERNAME }}.koyeb.app/health)
          echo "Health check status: $STATUS"
          [ "$STATUS" = "200" ] || exit 1

  # ============================================================
  # 5. Deploy to Koyeb â€” Production (main branch)
  # ============================================================
  deploy-prod:
    name: Deploy to Production (Koyeb)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://distrocv-api-${{ secrets.KOYEB_USERNAME }}.koyeb.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}

      - name: Deploy API to Koyeb (production)
        run: |
          koyeb service redeploy ${{ secrets.KOYEB_APP_NAME_PROD }}/${{ secrets.KOYEB_API_SERVICE_NAME }}

      - name: Deploy Frontend to Koyeb (production)
        run: |
          koyeb service redeploy ${{ secrets.KOYEB_APP_NAME_PROD }}/${{ secrets.KOYEB_FRONTEND_SERVICE_NAME }}

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            https://distrocv-api-${{ secrets.KOYEB_USERNAME }}.koyeb.app/health)
          echo "Health check status: $STATUS"
          [ "$STATUS" = "200" ] || exit 1

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ðŸš€ Production deploy â€” Koyeb
            Commit: ${{ github.sha }}
          draft: false
          prerelease: false
